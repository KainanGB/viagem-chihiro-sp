<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <title>Viagem de Chihiro</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img class="header__logo" src="/images/logo.svg" alt="logo" />
        <nav class="navbar">
          <ul class="navbar__list">
            <li class="navbar__list__item">
              <img src="/images/fb.svg" alt="facebook" />
            </li>
            <li class="navbar__list__item">
              <img src="/images/insta.svg" alt="instagram" />
            </li>
            <li class="navbar__list__item">
              <img src="/images/tt.svg" alt="twitter" />
            </li>
            <li class="navbar__list__item">
              <img src="/images/yt.svg" alt="youtube" />
            </li>
          </ul>
        </nav>
      </header>

      <main class="main">
        <div class="main__content">
          <h2 class="author">HAYAO MIYAZAKI</h2>
          <h1 class="title">A VIAGEM DE CHIHIRO</h1>
          <p class="subtitle">
            Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que
            a desobedecem são transformados em animais.
          </p>
          <div class="buttons">
            <button class="dark-btn flex">
              <img src="/images/arrow.svg" alt="arrow" />
              <p>ASSISTIR AGORA</p>
            </button>
            <button class="hide-btn">
              <p>ASSISTA O TRAILER</p>
            </button>
          </div>
        </div>
        <div class="main__hero">
          <img src="/images/hero.png" alt="hero" />
        </div>
      </main>
    </div>
  </body>
</html>
